name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Only on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  packages: write

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon (M1) for better compatibility
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS app
        run: python3 build_macos.py
      
      - name: Remove quarantine from .app
        run: |
          xattr -cr dist/DineSysPro.app || true
          xattr -cr dist/*.dmg || true
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DineSysPro-macOS
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows app
        run: python build_windows.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DineSysPro-Windows
          path: dist/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DineSysPro-macOS/*
            DineSysPro-Windows/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
